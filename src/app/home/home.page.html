<ion-header>
  <ion-navbar>
    <ion-title>
      Adivina el numero secreto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



<ion-input type="number" min="1" max="100" [(ngModel)]="num" 
placeholder="Introduce un número del 1 al 100"></ion-input>
<p>El número secreto es {{ mayorMenor }} {{ num }}</p>



<ion-card *ngIf="mayorMenor=='igual'">
  <ion-card-header>
  ¡¡¡Enhorabuena!!!
</ion-card-header>
<ion-card-content>
    Has acertado, el número secreto es el {{ num }}
</ion-card-content>
</ion-card>


<ion-button *ngIf="mayorMenor!=''" expand="block" (click)="compruebaNumero()">Adivina</ion-button>


<ion-button *ngIf="mayorMenor!=''" expand="block" (click)="reinicia()">Volver a Jugar</ion-button>

</ion-content>
